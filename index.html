<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher</title>
  <style>
    /* Reset & Fonts */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #050505;
      color: #00eaff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(circle at center, #111, #000);
    }

    /* Arc Reactor Effect */
    .arc-reactor {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #00eaff 0%, #003344 70%, transparent 80%);
      box-shadow: 0 0 40px #00eaff, inset 0 0 20px #00eaff;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.15); }
    }

    /* Container */
    .container {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #ff4c4c;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 30px #ff4c4c;
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ff4c4c;
      text-shadow: 0 0 15px #ff4c4c;
    }

    /* Chat Box */
    .chat-box {
      background: rgba(20, 20, 20, 0.9);
      padding: 15px;
      border-radius: 12px;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #00eaff;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 85%;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .user {
      background-color: #00344d;
      color: #00eaff;
      margin-left: auto;
      text-align: right;
    }

    .jarvis {
      background-color: #4d0015;
      color: #ff4c4c;
      text-align: left;
    }

    /* Input Section */
    .input-section {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ff4c4c;
      background-color: #1a1a1a;
      color: #00eaff;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background-color: #ff4c4c;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff4c4c;
    }

    .control-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="arc-reactor"></div>
  <div class="container">
    <h1>JARVIS - Teacher</h1>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-section">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()">ðŸŽ¤</button>
    </div>
    <div class="control-buttons">
      <button onclick="stopSpeaking()">ðŸ›‘ Stop</button>
      <button onclick="exitAssistant()">ðŸšª Exit</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const geminiApiKey = "AIzaSyA-J14jA-ainMeXrsgwDPRgZeGx7uKnPKM"; // Replace with your Gemini API key
    // const OpenaiApiKey = "AIzaSyA-J14jA-ainMeXrsgwDPRgZeGx7uKnPKM"; // Replace with your Gemini API key

    let speechSynthesisUtterance;

    function appendMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = `${sender === "user" ? "You" : "JARVIS"}: ${text}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("user", message);
      userInput.value = "";

      if (message.toLowerCase() === "exit") {
        exitAssistant();
        return;
      }

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiApiKey}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
        });

        const data = await response.json();
        const jarvisReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "I'm having trouble processing that.";
        appendMessage("jarvis", jarvisReply);
        speak(jarvisReply);
      } catch (error) {
        appendMessage("jarvis", "Error: " + error.message);
      }
    }

    function speak(text) {
      stopSpeaking();
      speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
      speechSynthesisUtterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Zira') || voice.name.includes('Google')) || speechSynthesis.getVoices()[0];
      speechSynthesis.speak(speechSynthesisUtterance);
    }

    function stopSpeaking() {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
    }

    function exitAssistant() {
      appendMessage("jarvis", "Shutting down. Goodbye.");
      speak("Shutting down. Goodbye.");
      setTimeout(() => window.close(), 2000);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };

      recognition.onerror = event => {
        appendMessage("jarvis", "Voice recognition error: " + event.error);
      };
    }
  </script>
</body>
</html>
